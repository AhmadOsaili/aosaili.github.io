<head>
  <meta charset="utf-8" />
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<div id="header">
  <img src="nerdluv.png" alt="banner logo"> <br>
  where meek geeks meet
</div><br>


<form method="GET" style="border:1px solid #ccc">
  
    <div class="container" >
      <fieldset>
        <legend>New User Signup</legend>
      <label for="Name"><b>Name:</b></label>
      <input class="mm" type="text" maxlength="16" placeholder="Enter name" name="Name" required><br>

      <label for="Gender"><b>Gender</b></label>
      <input class="mm" type="radio" name="Gender" value="Male">
      <label for="Male">Male</label>
      <input class="mm" type="radio" name="Gender" value="Female">
      <label for="Female">Female</label><br>

      <label for="Age"><b>Age:</b></label>
      <input class="mm" type="Age" maxlength="2" placeholder="Age" name="Age" required><br>

      <label for="Perosanality Type"><b>Perosanality Type:</b></label>
      <input class="mm" type="Perosanality Type" maxlength="4" name="Perosanality Type" required> <a
        href="http://humanmetrics.com/cgi-win/JTypes2.asp">
        <span style="color: red;">(Don't know your type?)</span></a> <br>

      <label for="OS"> Favorite OS:</label>
      <select class="mm" name="OS">
        <option value="FPP">Widnows</option>
        <option value="MPP">OS x</option>
        <option value="STC">Linux</option>
      </select><br>

      <label for="Seeking Age"><b>Seeking age:</b></label>
      <input class="mm" type="text" maxlength="2" placeholder="min" name="MinAge" required> to <input type="text"
        maxlength="2" placeholder="max" name="MaxAge" required>


      <div id="signup">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
  </fieldset>

  </div>
</form>
